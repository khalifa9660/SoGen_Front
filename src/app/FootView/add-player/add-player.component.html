<div id="background">
    <div class="container-fluid g-0">
      <app-header (sideNavToggled)="sideNavStatus = $event"></app-header>
      <app-sidenav [sideNavStatus]="sideNavStatus" [ngClass]="{ 'app-side-nav-open': sideNavStatus }"></app-sidenav>
      <main [ngClass]="{ 'blur-background': sideNavStatus }">
        <div class="display-area p-3">
            <h1>Add player</h1>
            <div class="container">
                <form [formGroup]="addPlayerForm" (ngSubmit)="savePlayer()">
                    <div class="row">
                        <div class="col-md-6">
                           
                            <div class="form-group">
                                <label for="name">Name:</label>
                                <input type="text" class="form-control" id="name" formControlName="name" required [(ngModel)]="player.name">
                            </div>
                            <div class="form-group">
                                <label for="age">Age:</label>
                                <input type="number" class="form-control" id="age" formControlName="age" required [(ngModel)]="player.age">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="position">Position:</label>
                                <input type="text" class="form-control" id="position" formControlName="position" required [(ngModel)]="player.position">
                            </div>
                            <div class="form-group">
                                <label for="number">Number:</label>
                                <input type="text" class="form-control" id="number" required formControlName="number" [(ngModel)]="player.number">
                            </div>

                            <!-- <div class="form-group">
                                <label for="photo">Photo:</label>
                                <input type="file" class="form-control" id="photo" accept="image/*" (change)="onFileSelected($event)" formControlName="photo" [(ngModel)]="player.photo" required>
                                <img *ngIf="selectedFile" [src]="imageUrl" class="img-thumbnail" alt="Player Photo">
                            </div> -->

                            <div class="form-group">
                                <label for="photo">Photo URL:</label>
                                <input type="text" class="form-control" id="photo" placeholder="Enter image URL" formControlName="photo" [(ngModel)]="player.photo" required>
                                <img *ngIf="player.photo" [src]="player.photo" class="img-thumbnail" alt="Player Photo">
                            </div>
                            
                        </div>
                    </div>
                    <hr>
                    <form>

                    </form>
                    <button type="submit" class="btn btn-primary">Enregistrer</button>
                    <div>
                        {{errorMessage}}
                    </div>
                </form>
            </div>
            
              
        </div>
      </main>
    </div>
  </div>
