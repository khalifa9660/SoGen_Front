<div id="background">
    <div class="container-fluid g-0">
      <app-header (sideNavToggled)="sideNavStatus = $event"></app-header>
      <app-sidenav [sideNavStatus]="sideNavStatus" [ngClass]="{ 'app-side-nav-open': sideNavStatus }"></app-sidenav>
      <main [ngClass]="{ 'blur-background': sideNavStatus }">
        <div class="display-area p-3">
          <article>
            <div class="text-center mt-5 mb-5">
              <p class="fs-1 fw-bold fst-italic">List of countries</p>
            </div>
            <app-grid #agGrid [onGridReadyFn]="onGridReady" [columnDefs]="columnDefs" [rowData]="rowData" [defaultColDef]="defaultColDef"></app-grid>
          </article>
        </div>
      </main>
    </div>
  </div>
